<!DOCTYPE html>

<!-- Source: Cameron Pittman, Udacity Course Developer -->

<head>
    <title>Resume ~ George Kanchanavaleerat</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    
    <!--
      jQuery is a common JavaScript library for reading and making changes to the
      Document Object Model (DOM). The DOM is a tree that contains information
      about what is actually visible on a website.  -->
    <script src="js/jQuery.js"></script>
    <!-- helper.js - basic functionality -->
    <script src="js/helper.js"></script>
    <!-- Google Map -->
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/vnd.microsoft.icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Resume for George Kanchanavaleerat ~ Udacity Project 2 - Interactive Resume">
</head>
<body>
  <div class="container">
    <!--
        Everything from here to the <script> tag below is the skeleton of your
        website. Your code will add information to each of the sections of the
        resume below. You can pretty easily figure out what each section will
        display by looking at the id or at what's written between the <h2> tags.
        -->
    <div id="header" class="row">
    </div>
    <!--div style='clear: both;'></div-->
    <div class="row">
      <ul id="workExperience" class="col-md-12">
        <li class="list-group-item flexboxTitle">What I've been working on</li>
      </ul>
    </div>
    <div class="row">
      <ul id="projects" class="col-md-12">
        <li class="list-group-item flexboxTitle">Projects I contributed</li>
      </ul>
    </div>
    <div class="row">
      <ul id="education" class="col-md-12">
        <li class="list-group-item flexboxTitle">What I learned in schools</li>
      </ul>
    </div>
    <div id="skillsChart" class="row">
      <div class="col-md-12">
        <h2>Skills Chart</h2>
      </div>
    </div>
    <div class="row">
      <ul id="mapDiv" class="col-md-12">
        <li class="list-group-item flexboxTitle">Where I've Lived and Worked</li>
      </ul>
    </div>
    <div class="row">
      <ul id="letsConnect" class="col-md-12">
        <li class="list-group-item list-group-item-success center-text">Let's Connect</li>
      </ul>
    </div>
  </div>

<!--  resumeBuilder.js - builds the resume dynamically when index.html is opened. --> 
<script src="js/resumeBuilder.js"></script> 
<script type="text/javascript">
	// You can write JavaScript between <script> tags. At the end of your 
	// JavaScript, don't forget the closing script tag with the slash (/).
	
	if(document.getElementsByClassName("flex-item").length === 0) {
	document.getElementById("topContacts").style.display = "none";
	}
	if(document.getElementsByTagName("h1").length === 0) {
	document.getElementById("header").style.display = "none";
	}
	if(document.getElementsByClassName("work-entry").length === 0) {
	document.getElementById("workExperience").style.display = "none";
	}
	if(document.getElementsByClassName("project-entry").length === 0) {
	document.getElementById("projects").style.display = "none";
	}
	if(document.getElementsByClassName("education-entry").length === 0) {
	document.getElementById("education").style.display = "none";
	}
	if(document.getElementsByClassName("skills-entry").length === 0) {
	document.getElementById("skillsChart").style.display = "none";
	}
	if(document.getElementsByClassName("flex-item").length === 0) {
	document.getElementById("letsConnect").style.display = "none";
	}
	if(document.getElementById("map") == undefined) {
	document.getElementById("mapDiv").style.display = "none";
	}
</script>
</body>
